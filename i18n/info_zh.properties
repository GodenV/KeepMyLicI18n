Usage=使用说明:\n\
1. 点击 "Configure" 或 "Help" 菜单，选择 "Edit Custom VM Options ..." 打开配置文件。\n\
2. 在文件末尾添加一行 "-javaagent:${JetbrainsIdesCrackPath}"。\n\
\t例如: -javaagent:/Users/rover12421/JetbrainsIdesCrack.jar\n\
3. 重启IDE。\n\
4. 输入正版授权码。\n\
5. 如果显示如下错误信息 : "Error opening zip file or JAR manifest missing : JetbrainsIdesCrack.jar"\n\
\t请检测${JetbrainsIdesCrackPath}是否是合法可访问的绝对路径。\n\
6. 可以通过"getLic"参数，获取样本授权码。\n\
\t例如: java -jar JetbrainsIdesCrack.jar getLic\n\
7. 请购买正版授权！！！请购买正版授权！！！请购买正版授权！！！\n

